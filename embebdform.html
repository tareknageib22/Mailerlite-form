<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/embeded.css" />
  </head>
  <body>
    <!-- @format -->

    <div
      id="mlb2-13130002"
      class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-13130002"
    >
      <div class="ml-form-align-center">
        <div class="ml-form-embedWrapper embedForm">
          <div class="ml-form-embedBody ml-form-embedBodyHorizontal row-form">
            <form
              id="waiting-mailerlite"
              action="https://assets.mailerlite.com/jsonp/754155/forms/115603162225706035/subscribe"
              method="post"
              target="_blank"
            >
              <div class="ml-form-formContent horozintalForm">
                <div class="ml-form-horizontalRow">
                  <div class="ml-input-horizontal">
                    <div class="horizontal-fields">
                      <div
                        class="ml-field-group ml-field-email ml-validate-email ml-validate-required"
                      >
                        <input
                          type="email"
                          class="form-control"
                          name="fields[email]"
                          placeholder="Enter your email...."
                          autocomplete="email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="ml-button-horizontal primary">
                    <button type="submit" class="primary">
                      Join The Waiting
                    </button>
                    <button
                      disabled="disabled"
                      style="display: none"
                      type="button"
                      class="loading"
                    >
                      <div class="ml-form-embedSubmitLoad"></div>
                      <span class="sr-only">Loading...</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="ml-mobileButton-horizontal">
                <button
                  disabled="disabled"
                  style="display: none"
                  type="button"
                  class="loading"
                >
                  <div class="ml-form-embedSubmitLoad"></div>
                  <span class="sr-only">Loading...</span>
                </button>
              </div>
              <input type="hidden" name="anticsrf" value="true" />
            </form>
          </div>
          <div class="ml-form-successBody row-success" style="display: none">
            <div class="ml-form-successContent">
              <h4>Thank you!</h4>
              <p>You have successfully joined our subscriber list.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
